<div class="row">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>Posts List</h3>

        <div>
          <a href="#" class="btn btn-primary" [routerLink]="['/posts/create']">Add post</a>
        </div>

        <table class="table table-striped w-100" *ngIf="posts$ | async as postsData">
          <thead>
          <tr>
            <td>id</td>
            <td>title</td>
            <td>description</td>
            <td>Actions</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let post of postsData">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>
              <a class="btn btn-primary btn-sm mr-1" [routerLink]="['edit', post.id]">Edit</a>
              <button class="btn btn-danger btn-sm" (click)="deletePost(post.id)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
      <div class="col-md-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
